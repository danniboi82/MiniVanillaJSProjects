<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <h1>Custom Video Player</h1>
    <video  src="videos/LIKE A BOSS COMPILATION.mp4" id="video" class="screen" poster="img/poster.jpg"></video>
<div class="controls">
    <button id="play" class="btn">
        <i class="fa fa-play fa-2x"></i>
    </button>
    <button id="stop" class="btn">
        <i class="fa fa-stop fa-2x"></i>
    </button>
    <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value='0'>
    <span class="timestamp" id="timestamp">00:00</span>
</div>
    <script src="logic.js"></script>
</body>

</html>
